# RPGCore 메인 설정 (config.yml)

storage:
  type: YAML

# 로비 위치 (던전 퇴장 시 이동)
lobby-location:
  world: "world"
  x: 0.5
  y: 65.0
  z: 0.5
  yaw: 0.0
  pitch: 0.0

# 마나 재생 설정
mana-regeneration:
  interval-ticks: 20 # 1초마다
  rate-per-tick: 5.0 # 5 마나 회복

# 몹 처치 경험치 (MythicMobs ID 기준)
mob-experience:
  SkeletonKing: 1000.0
  GoblinScout: 15.0
  OrcWarrior: 80.0
  MushroomKing: 500.0
  GiantZombie: 200.0

# 데미지 스킨 설정
damage-skins:
  enable: true
  font-offset-x: 0.25
  font-offset-y: 0.5
  display-duration-ticks: 20