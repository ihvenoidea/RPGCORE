# RPGCore 장비 강화 설정 (enhancing.yml)
#
# 모든 확률의 합은 1.0 (100%)이 되어야 합니다.
# (success + fail + destroy = 1.0)
#
# 키 (예: '0')는 '현재 강화 레벨'을 의미합니다.
# '0': +0 -> +1 강화를 시도할 때의 확률
# '1': +1 -> +2 강화를 시도할 때의 확률
# ...
# '9': +9 -> +10 강화를 시도할 때의 확률

chances-by-level:
  # --- 안전 강화 구간 (+0 ~ +3) ---
  '0': # +0 -> +1
    success: 1.0  # 100%
    fail: 0.0
    destroy: 0.0
  '1': # +1 -> +2
    success: 1.0  # 100%
    fail: 0.0
    destroy: 0.0
  '2': # +2 -> +3
    success: 1.0  # 100%
    fail: 0.0
    destroy: 0.0
    
  # --- 실패(유지) 시작 구간 (+3 ~ +6) ---
  '3': # +3 -> +4
    success: 0.8  # 80%
    fail: 0.2    # 20% (실패 시 유지)
    destroy: 0.0
  '4': # +4 -> +5
    success: 0.7  # 70%
    fail: 0.3    # 30%
    destroy: 0.0
  '5': # +5 -> +6
    success: 0.6  # 60%
    fail: 0.4    # 40%
    destroy: 0.0
    
  # --- 파괴 시작 구간 (+6 ~ +10) ---
  '6': # +6 -> +7
    success: 0.5  # 50%
    fail: 0.4    # 40%
    destroy: 0.1  # 10% (파괴 시 '전승 흔적' 생성)
  '7': # +7 -> +8
    success: 0.4  # 40%
    fail: 0.45   # 45%
    destroy: 0.15 # 15%
  '8': # +8 -> +9
    success: 0.3  # 30%
    fail: 0.5    # 50%
    destroy: 0.2  # 20%
  '9': # +9 -> +10
    success: 0.2  # 20%
    fail: 0.5    # 50%
    destroy: 0.3  # 30%
    
  # (이후 레벨은 필요에 따라 추가)
  '10':
    success: 0.1
    fail: 0.0
    destroy: 0.9 # (예: 실패=파괴)